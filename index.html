<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asaloyning Universitetdagi rasmlari</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #c9f7f5, #d4f5c5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #00aaff, #00cc88);
      color: white;
      text-align: center;
      padding: 35px 0;
      font-size: 38px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      flex: 1;
    }

    .gallery img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 18px;
      background: #f1fdf3;
      color: #006644;
      font-size: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Asaloy Galereyasi</header>

  <main class="gallery">
    <img src="rasm1.jpg" alt="Rasm 1">
    <img src="rasm2.jpg" alt="Rasm 2">
    <img src="rasm3.jpg" alt="Rasm 3">
    <img src="rasm4.jpg" alt="Rasm 4">
    <img src="rasm5.jpg" alt="Rasm 5">
    <img src="rasm6.jpg" alt="Rasm 6">
    <img src="rasm7.jpg" alt="Rasm 7">
    <img src="rasm8.jpg" alt="Rasm 8">
    <img src="rasm9.jpg" alt="Rasm 9">
    <img src="rasm10.jpg" alt="Rasm 10">
    <img src="rasm11.jpg" alt="Rasm 11">
    <img src="rasm12.jpg" alt="Rasm 12">
    <img src="rasm13.jpg" alt="Rasm 13">
    <img src="rasm14.jpg" alt="Rasm 14">
    <img src="rasm15.jpg" alt="Rasm 15">
    <img src="rasm16.jpg" alt="Rasm 16">
  </main>

  <footer>Â© 2025 Asaloy Galereya | Mansurbek Qazaqov tomonidan</footer>
</body>
</html>
