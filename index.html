<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Asaloyning Universitetdagi rasmlari </title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #c9f7f5, #d4f5c5);
      --bg-dark: linear-gradient(135deg, #1a1a1a, #333);
      --text-light: #222;
      --text-dark: #f1f1f1;
      --header-light: linear-gradient(90deg, #00aaff, #00cc88);
      --header-dark: linear-gradient(90deg, #444, #111);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--header-light);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 36px;
      font-weight: bold;
      position: relative;
      transition: background 0.5s;
    }

    body.dark header {
      background: var(--header-dark);
    }

    .btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6f5ff;
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      left: 20px;
      top: 20px;
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: #e6f5ff;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 18px;
      background: #f1fdf3;
      color: #006644;
      font-size: 15px;
    }

    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      margin-top: 20px;
      background: #00cc88;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #00aa77;
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .btn, .theme-toggle { padding: 8px 12px; top: 15px; }
    }
  </style>
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    Asaloyning Universitetdagi rasmlari
    <button class="btn" onclick="window.location.href='mustaqil.html'">Mustaqil ishlar</button>
  </header>

  <main class="gallery">
    <img src="rasm1.jpg" alt="Rasm 1">
    <img src="rasm2.jpg" alt="Rasm 2">
    <img src="rasm3.jpg" alt="Rasm 3">
    <img src="rasm4.jpg" alt="Rasm 4">
    <img src="rasm5.jpg" alt="Rasm 5">
    <img src="rasm6.jpg" alt="Rasm 6">
    <img src="rasm7.jpg" alt="Rasm 7">
    <img src="rasm8.jpg" alt="Rasm 8">
    <img src="rasm9.jpg" alt="Rasm 9">
    <img src="rasm10.jpg" alt="Rasm 10">
    <img src="rasm11.jpg" alt="Rasm 11">
    <img src="rasm12.jpg" alt="Rasm 12">
    <img src="rasm13.jpg" alt="Rasm 13">
    <img src="rasm14.jpg" alt="Rasm 14">
    <img src="rasm15.jpg" alt="Rasm 15">
    <img src="rasm16.jpg" alt="Rasm 16">
  </main>

  <footer>¬© 2025 Asaloy Galereya | Barcha huquqlar himoyalangan M</footer>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Katta rasm">
    <button class="close-btn" onclick="closeLightbox()">Orqaga</button>
  </div>

  <script>
    // Kunduzgi/tungi rejim almashuvi
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Lightbox funksiyasi
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Esc bosilganda yopiladi
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
