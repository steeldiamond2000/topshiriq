<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asaloy Galereya</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f8f9fa;
    }
    header{
      background:#007bff;
      color:white;
      text-align:center;
      padding:30px 0;
      font-size:36px;
      font-weight:bold;
      letter-spacing:1px;
    }
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:15px;
      padding:20px;
    }
    .gallery img{
      width:100%;
      height:250px;
      object-fit:cover;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.15);
      transition:transform 0.3s ease;
    }
    .gallery img:hover{
      transform:scale(1.05);
    }
    footer{
      text-align:center;
      padding:15px;
      background:#f1f1f1;
      color:#333;
      font-size:14px;
    }
  </style>
</head>
<body>
  <header>Asaloy Galereya</header>

  <main class="gallery">
    <img src="rasm1.jpg" alt="Rasm 1">
    <img src="rasm2.jpg" alt="Rasm 2">
