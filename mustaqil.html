<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustaqil ishlarim</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #222;
      --accent: #0078d7;
    }
    .dark {
      --bg: #121212;
      --text: #f5f5f5;
      --accent: #339cff;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005ea8;
    }
    h1 {
      margin: 15px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    #fullscreen img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    #backBtn {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #backBtn:hover {
      background-color: #005ea8;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">üè† Asosiy sahifa</button>
    <button onclick="toggleMode()">üåô / ‚òÄÔ∏è Rejim</button>
  </div>

  <h1>üìö Mustaqil ishlar galereyasi</h1>
  <p>Bu bo‚Äòlimda barcha mustaqil ishlari rasmlari jamlangan. </p>

  <div class="gallery" id="gallery"></div>

  <div id="fullscreen">
    <img id="fullImg" src="" alt="Katta rasm">
    <button id="backBtn" onclick="closeFull()">Orqaga</button>
  </div>

  <footer>¬© 2025 Qurbonboyeva Asaloy ‚Äî Mustaqil ishlar galereyasi</footer>

  <script>
    // Rasmlar avtomatik yuklanadi
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 19; i++) {
      const img = document.createElement('img');
      img.src = `mus${i}.jpg`;
      img.alt = `Mustaqil ish ${i}`;
      img.onclick = () => openFull(img.src);
      gallery.appendChild(img);
    }

    // Lightbox funksiyasi
    function openFull(src) {
      const fullImg = document.getElementById('fullImg');
      fullImg.src = src;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    function closeFull() {
      document.getElementById('fullscreen').style.display = 'none';
    }

    // Rejimni o‚Äòzgartirish (kunduz/tun)
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
