<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustaqil ishlar </title>
  <style>
    :root {
      --bg: linear-gradient(120deg, #e0f7fa, #e8f5e9);
      --text: #222;
      --accent: #0078d7;
    }
    .dark {
      --bg: linear-gradient(120deg, #0a0a0a, #1a1a1a);
      --text: #f5f5f5;
      --accent: #339cff;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005ea8;
    }
    h1 {
      margin: 15px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
      justify-items: center;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    #fullscreen img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    #backBtn {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #backBtn:hover {
      background-color: #005ea8;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* So‚Äònggi qatorda 3 ta rasm markazda chiqishi uchun */
    .gallery::after {
      content: "";
      flex: auto;
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">üè† Asosiy sahifa</button>
    <button onclick="toggleMode()">üåô / ‚òÄÔ∏è Rejim</button>
  </div>

  <h1>üìò Mustaqil ishlar galereyasi</h1>
  <p>Bu bo‚Äòlimda barcha mustaqil ishlar rasmlari jamlangan. Har bir rasm ustiga bosib to‚Äòliq ko‚Äòrinishda tomosha qilish mumkin.</p>

  <div class="gallery" id="gallery"></div>

  <div id="fullscreen">
    <img id="fullImg" src="" alt="Katta rasm">
    <button id="backBtn" onclick="closeFull()">Orqaga</button>
  </div>

  <footer>¬© 2025 Qurbonboyeva Asaloy ‚Äî Mustaqil ishlar galereyasi</footer>

  <script>
    // Rasmlarni avtomatik yuklash
    const gallery = document.getElementById('gallery');
    const totalImages = 19;
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `mus${i}.jpg`;
      img.alt = `Mustaqil ish ${i}`;
      img.onclick = () => openFull(img.src);
      gallery.appendChild(img);
    }

    // To‚Äòliq ekranda ko‚Äòrsatish
    function openFull(src) {
      const fullImg = document.getElementById('fullImg');
      fullImg.src = src;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    function closeFull() {
      document.getElementById('fullscreen').style.display = 'none';
    }

    // Rejim o‚Äòzgartirish (kunduz / tun)
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
