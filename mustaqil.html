<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustaqil ishlar</title>
  <style>
    :root {
      --bg1: #b2ebf2;  /* och moviy */
      --bg2: #c8f7c5;  /* och yashil */
      --text: #222;
      --accent: #0078d7;
    }
    .dark {
      --bg1: #0f2027;
      --bg2: #203a43;
      --text: #f5f5f5;
      --accent: #339cff;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      transition: 0.4s ease;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: rgba(255,255,255,0.4);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #005ea8;
      transform: scale(1.05);
    }
    h1 {
      margin: 25px 0 10px;
      font-size: 32px;
      letter-spacing: 0.5px;
    }
    p {
      margin-bottom: 25px;
      font-size: 16px;
      opacity: 0.85;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 20px 40px;
    }
    .gallery img {
      width: calc(25% - 15px);
      max-width: 300px;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    #fullscreen img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }
    #backBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #backBtn:hover {
      background-color: #005ea8;
    }
    footer {
      background: rgba(255,255,255,0.3);
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
    @media (max-width: 1100px) {
      .gallery img { width: calc(33.33% - 15px); }
    }
    @media (max-width: 800px) {
      .gallery img { width: calc(50% - 15px); }
    }
    @media (max-width: 500px) {
      .gallery img { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">üè† Asosiy sahifa</button>
    <button onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  </div>

  <h1>üìò Mustaqil ishlar galereyasi</h1>
  <p>Quyida mustaqil ishlar rasmlari jamlangan. Har birini ustiga bosib to‚Äòliq ko‚Äòrinishda tomosha qilish mumkin.</p>

  <div class="gallery" id="gallery"></div>

  <div id="fullscreen">
    <img id="fullImg" src="" alt="Katta rasm">
    <button id="backBtn" onclick="closeFull()">Orqaga</button>
  </div>

  <footer>¬© 2025 Qurbonboyeva Asaloy ‚Äî Mustaqil ishlar galereyasi</footer>

  <script>
    // Rasmlar avtomatik yuklash
    const gallery = document.getElementById('gallery');
    const totalImages = 19;
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `mus${i}.jpg`;
      img.alt = `Mustaqil ish ${i}`;
      img.onclick = () => openFull(img.src);
      gallery.appendChild(img);
    }

    // Rasmni kattalashtirish funksiyasi
    function openFull(src) {
      const fullImg = document.getElementById('fullImg');
      fullImg.src = src;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    function closeFull() {
      document.getElementById('fullscreen').style.display = 'none';
    }

    // Kunduz / Tun rejimi
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
