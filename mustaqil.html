<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mustaqil ishlar | Asaloy Galereya</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #baf3fc, #b6f7d6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00cc99);
      color: white;
      text-align: center;
      padding: 25px 0 15px;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    .btn {
      position: absolute;
      left: 20px;
      top: 25px;
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6f5ff;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      flex: 1;
    }

    .gallery img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 18px;
      background: #f1fdf3;
      color: #006644;
      font-size: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
      .btn{left:16px}
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .btn{left:12px; top:18px; padding:8px 12px}
    }
  </style>
</head>
<body>
  <header>
    Mustaqil ishlar
    <button class="btn" onclick="window.location.href='index.html'">← Asosiy sahifaga</button>
  </header>

  <main class="gallery">
    <img src="mus1.jpg" alt="Mustaqil 1">
    <img src="mus2.jpg" alt="Mustaqil 2">
    <img src="mus3.jpg" alt="Mustaqil 3">
    <img src="mus4.jpg" alt="Mustaqil 4">
    <img src="mus5.jpg" alt="Mustaqil 5">
    <img src="mus6.jpg" alt="Mustaqil 6">
    <img src="mus7.jpg" alt="Mustaqil 7">
    <img src="mus8.jpg" alt="Mustaqil 8">
    <img src="mus9.jpg" alt="Mustaqil 9">
    <img src="mus10.jpg" alt="Mustaqil 10">
    <img src="mus11.jpg" alt="Mustaqil 11">
    <img src="mus12.jpg" alt="Mustaqil 12">
    <img src="mus13.jpg" alt="Mustaqil 13">
    <img src="mus14.jpg" alt="Mustaqil 14">
    <img src="mus15.jpg" alt="Mustaqil 15">
    <img src="mus16.jpg" alt="Mustaqil 16">
    <img src="mus17.jpg" alt="Mustaqil 17">
    <img src="mus18.jpg" alt="Mustaqil 18">
    <img src="mus19.jpg" alt="Mustaqil 19">
  </main>

  <footer>© 2025 Asaloy Galereya | Mansurbek Qazaqov tomonidan</footer>
</body>
</html>
